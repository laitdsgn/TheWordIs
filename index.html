<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The word is...</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



<div id="word-guess">

    <h1 id="word-guess-text">Guess the word!</h1>
    <h6 class="text-primary" id="info">You'll get a hint every try. Find the word in 3 tries! </h3>

    <p class="hint1"></p>
    <p class="hint2"></p>
    <p class="hint3"></p>


        <div class="mb-3 mt-3" class="form-group has-error">
            <input type="text" class="form-control" id="word" required>
        </div>

        <input type="button" value="Check!" id="check" class="btn btn-light">



</div>


<div class="end">
    <p id="solved" class="info"></p>

    <div id="stars">
        <img src="images/star.png" alt="star 1" id="star1">
        <img src="images/star.png" alt="star 2" id="star2">
        <img src="images/star.png" alt="star 3" id="star3">
    </div>

    <button type="submit" onClick="window.location.reload();" id="play-again" class="btn btn-light">Play again</button>
</div>


<script src="script.js"></script>



<footer>
made by laitdsgn
</footer>
</body>
</html>
